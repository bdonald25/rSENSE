machine:
  ruby:
    version: 2.1.1

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libreoffice libreoffice-calc unoconv

dependencies:
    override:
        - PATH="/home/ubuntu/.rvm/rubies/ruby-2.1.1/bin/:$PATH" /home/ubuntu/.rvm/gems/ruby-2.1.1@global/bin/bundle install

test:
    override:
        - PATH="/home/ubuntu/.rvm/rubies/ruby-2.1.1/bin/:$PATH" /home/ubuntu/.rvm/gems/ruby-2.1.1@global/bin/bundle exec jekyll build
        - PATH="/home/ubuntu/.rvm/rubies/ruby-2.1.1/bin/:$PATH" /home/ubuntu/.rvm/gems/ruby-2.1.1@global/bin/bundle exec htmlproof ./_source